<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    [class.w-64]="sidebarOpen"
    [class.w-16]="!sidebarOpen"
    class="bg-gradient-to-b from-blue-800 to-purple-900 text-white transition-all duration-300 ease-in-out overflow-hidden"
  >
    <div class="flex items-center justify-between p-4 border-b border-blue-700">
      <h1 *ngIf="sidebarOpen" class="text-xl font-bold">üéÆ Trivia Admin</h1>
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="sidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          <path *ngIf="!sidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-6">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Panel Principal' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Panel Principal</span>
      </a>

      <a
        routerLink="/admin/questions"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Preguntas' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Preguntas</span>
      </a>

      <a
        routerLink="/admin/users"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Usuarios' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Usuarios</span>
      </a>

      <a
        routerLink="/admin/events"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Eventos' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Eventos</span>
      </a>

      <a
        routerLink="/admin/statistics"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Estad√≠sticas' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Estad√≠sticas</span>
      </a>

      <!-- Game Management Section -->
      <div class="mt-6 mb-2 px-4">
        <span *ngIf="sidebarOpen" class="text-xs font-semibold text-blue-300 uppercase">Gesti√≥n de Juegos</span>
      </div>

      <a
        routerLink="/admin/game-creator"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Crear Juego' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Crear Juego</span>
      </a>

      <a
        routerLink="/admin/game-monitor"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Monitor en Vivo' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Monitor en Vivo</span>
      </a>

      <!-- Event-Based Management Section -->
      <div class="mt-6 mb-2 px-4">
        <span *ngIf="sidebarOpen" class="text-xs font-semibold text-blue-300 uppercase">Gesti√≥n por Evento</span>
      </div>

      <a
        routerLink="/admin/event-manager"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Gesti√≥n de Eventos' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">üìÖ Eventos</span>
      </a>

      <a
        routerLink="/admin/question-manager-event"
        routerLinkActive="bg-blue-700"
        class="flex items-center px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Preguntas por Evento' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">‚ùì Preguntas</span>
      </a>
    </nav>

    <!-- Logout Button -->
    <div class="absolute bottom-0 w-full border-t border-blue-700">
      <button
        (click)="logout()"
        class="flex items-center w-full px-4 py-3 hover:bg-blue-700 transition-colors"
        [title]="!sidebarOpen ? 'Cerrar Sesi√≥n' : ''"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3">Cerrar Sesi√≥n</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Header -->
    <header class="bg-white shadow-sm z-10">
      <div class="flex items-center justify-between px-6 py-4">
        <h2 class="text-2xl font-semibold text-gray-800">Panel de Administraci√≥n</h2>
        <div *ngIf="currentUser" class="flex items-center space-x-4">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900">{{ currentUser.name }}</p>
            <p class="text-xs text-gray-500">{{ currentUser.email }}</p>
          </div>
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold">
            {{ currentUser.name.charAt(0).toUpperCase() }}
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
