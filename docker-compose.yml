version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trivia-postgres
    environment:
      POSTGRES_USER: trivia_user
      POSTGRES_PASSWORD: trivia_pass
      POSTGRES_DB: trivia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trivia_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trivia-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trivia-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: trivia_user
      DB_PASSWORD: trivia_pass
      DB_DATABASE: trivia_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/node_modules:/app/node_modules
    command: npm run dev
    networks:
      - trivia-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: trivia-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/node_modules:/app/node_modules
    environment:
      - API_URL=http://backend:3000/api
    command: npm start
    networks:
      - trivia-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: trivia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - trivia-network
    profiles:
      - production

volumes:
  postgres_data:

networks:
  trivia-network:
    driver: bridge
